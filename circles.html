<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="circles.css">
    <!-- <script type="text/javascript" src="paper-full.js"></script> -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.11.5/paper-full.js"></script>
    <script type="text/paperscript" canvas="myCanvas">
    //*the script for this file hase to be edited in Sublime Text*

        function onKeyDown(event) {
            var maxPoint = new Point(view.size.width, view.size.height);
            var randomPoint = Point.random();
            var point = maxPoint * randomPoint;

            // When a key is pressed, set a circle appears on the canvas
            new Path.Circle(point, 10).fillColor = 'orange';
        }

    </script>
    <title>Circles</title>
</head>

<body>
    <canvas id="myCanvas" resize></canvas>

</body>

</html>
