<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <script type="text/javascript" src="paper-full.js"></script> -->
    <script type="text/javascript" src="paper-full.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.7/howler.min.js"></script>
    <link rel="stylesheet" href="circles.css">

    <script type="text/paperscript" canvas="myCanvas">
    //*the script for this file hase to be edited in Sublime Text*

        var sound1 = new Howl({
            src: ['sounds/bubbles.mp3']
        });

        var sound2 = new Howl({
            src: ['sounds/clay.mp3']
        });

        var circles = [];

        function onKeyDown(event) {
            var maxPoint = new Point(view.size.width, view.size.height);
            var randomPoint = Point.random();
            var point = maxPoint * randomPoint;
            var newCircle = new Path.Circle(point, 500);
            if(event.key === "a"){
                sound1.play();
                newCircle.fillColor = '#744FC6';
            } else if (event.key === "s"){
                sound2.play();
                newCircle.fillColor = '#DC0073';
            } else {
                newCircle.fillColor = 'orange';
            }

            // When a key is pressed, set a circle appears on the canvas
            circles.push(newCircle);
        }

        function onFrame(event){
            for(var i = 0; i < circles.length; i++){
                circles[i].fillColor.hue += 1;
                circles[i].scale(.9);
            }
        }

    </script>
    <title>Circles</title>
</head>

<body>
    <canvas id="myCanvas" resize></canvas>

</body>

</html>
